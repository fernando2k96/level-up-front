<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pagina-inicial.css">
    <script src="Js/login.js"></script>
    <title>Level up Games</title>
</head>
<body>
    <header>
      <div id="img">
        <img src="img/Level up.png" alt="logo">
      </div>
    </header>

    <form autocomplete="off">
        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite o seu e-mail" />
            <small id="textEmail"></small>
        </div>

        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite a sua senha" />
            <small id="textPassword"></small>
        </div>
        <button type="submit">Entrar</button>
        <small id="textForm"></small>
    </form>
</body>
</html>
